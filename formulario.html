<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FORMULARIO</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-5">
   
    <div class="container-fluid p-0">
      <ul class="nav nav-underline justify-content-center bg-warning py-3">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="galeria.html">Producto/Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="formulario.html">Formulario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tienda.html">Tiendas</a>
        </li>
      </ul>
    </div>

    <div class="container mt-4">
        <h2 class="mb-4">Comentarios!</h2>
        <form id="comentarioForm" onsubmit="mostrarMensaje(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastname" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Comentario</label>
                <textarea class="form-control" id="comment" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script>
        function mostrarMensaje(event) {
            event.preventDefault(); 
            alert("Mensaje enviado"); 
            document.getElementById("comentarioForm").reset(); 
        }
    </script>
  </body>
</html>
